{% extends "base.html" %}

{% block content %}

<section>
    <h2>Доступні Екзамени</h2>
    {% for exam in exams %}
    <div class="exam-card">
        <h3>{{ exam }}</h3>
        <a href="{{ url_for('exam', exam_id=exam.id) }}">Почати тест</a>
    </div>
    {% endfor %}
</section>

{% endblock %}
